<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="alerts" class="alerts-container">
    <div th:if="${successMessage}" class="alert alert-success">
        <span th:text="${successMessage}"></span>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger">
        <span th:text="${errorMessage}"></span>
    </div>
    <div th:if="${infoMessage}" class="alert alert-info">
        <span th:text="${infoMessage}"></span>
    </div>
    <div th:if="${warningMessage}" class="alert alert-warning">
        <span th:text="${warningMessage}"></span>
    </div>
</div>

<div th:fragment="form-errors(fieldName)">
    <div th:if="${#fields.hasErrors(fieldName)}" class="invalid-feedback">
        <span th:errors="*{__${fieldName}__}"></span>
    </div>
</div>
</body>
</html>
