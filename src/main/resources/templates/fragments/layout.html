<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Dear Diary....</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header th:fragment="header">
    <div class="container">
        <nav class="navbar">
            <a th:href="@{/diary/dashboard}" class="navbar-brand">Dear Diary...</a>
            <ul class="nav-menu">
                <li><a th:href="@{/diary/dashboard}">Dashboard</a></li>
                <li><a th:href="@{/diary/create}">New Entry</a></li>
                <li class="dropdown">
                    <a href="#" onclick="event.preventDefault(); this.parentElement.classList.toggle('show');">
                        <span th:text="${username} ?: 'User'">User</span>
                    </a>
                    <div class="dropdown-menu">
                        <form th:action="@{/logout}" method="post" style="margin: 0;">
                            <button type="submit" class="dropdown-item">Logout</button>
                        </form>
                    </div>
                </li>
            </ul>
        </nav>
    </div>
</header>

<footer th:fragment="footer">
    <div class="container">
        <p>&copy; <span th:text="${#temporals.format(#temporals.createNow(), 'yyyy')}">2024</span> Dear Diary...</p>
    </div>
</footer>
</body>
</html>
