<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head(${isEdit} ? 'Edit Entry - Daily Diary' : 'New Entry - Daily Diary')}"></head>
<body>
<div th:replace="~{fragments/layout :: header}"></div>

<main>
    <div class="paper-a4">
        <div style="margin-bottom: 20px;">
            <a th:href="@{/diary/dashboard}" class="btn">Back to Dashboard</a>
        </div>
        <h2 th:text="${isEdit} ? 'Edit Entry' : 'New Entry'"></h2>
        <p class="text-muted" th:text="${isEdit} ? 'Update your diary entry' : 'Write your thoughts'"></p>

        <div th:replace="~{fragments/alerts :: alerts}"></div>

        <form th:action="${isEdit} ? @{/diary/edit/{id}(id=${diaryId})} : @{/diary/create}"
              th:object="${diary}" method="post" style="margin-top: 30px;">

            <input type="hidden" th:if="${diary.id}" th:field="*{id}">

            <div class="form-group">
                <label for="entryDate" class="form-label">Date <span style="color: #8b4a4a;">*</span></label>
                <input type="date" id="entryDate" th:field="*{entryDate}"
                       class="form-control" th:classappend="${#fields.hasErrors('entryDate')} ? 'is-invalid' : ''"
                       required>
                <div th:replace="~{fragments/alerts :: form-errors('entryDate')}"></div>
            </div>

            <div class="form-group">
                <label for="title" class="form-label">Title <span style="color: #8b4a4a;">*</span></label>
                <input type="text" id="title" th:field="*{title}"
                       class="form-control" th:classappend="${#fields.hasErrors('title')} ? 'is-invalid' : ''"
                       placeholder="Give your entry a title..." maxlength="200" required autofocus>
                <div th:replace="~{fragments/alerts :: form-errors('title')}"></div>
                <small class="form-text">
                    <span id="titleCount">0</span> / 200 characters
                </small>
            </div>

            <div class="form-group">
                <label for="content" class="form-label">Content <span style="color: #8b4a4a;">*</span></label>
                <textarea id="content" th:field="*{content}" rows="15"
                          class="form-control" th:classappend="${#fields.hasErrors('content')} ? 'is-invalid' : ''"
                          placeholder="Write your thoughts, feelings, and experiences here..."
                          maxlength="10000" required></textarea>
                <div th:replace="~{fragments/alerts :: form-errors('content')}"></div>
                <small class="form-text">
                    <span id="contentCount">0</span> / 10,000 characters |
                    <span id="wordCount">0</span> words
                </small>
            </div>

            <div style="display: flex; gap: 10px; align-items: center;">
                <button type="submit" class="btn btn-primary">
                    <span th:text="${isEdit} ? 'Update Entry' : 'Save Entry'"></span>
                </button>
                <button type="button" class="btn btn-primary"
                        th:onclick="'window.location.href=\'' + @{/diary/dashboard} + '\''">Cancel</button>
            </div>
        </form>
    </div>
</main>

<div th:replace="~{fragments/layout :: footer}"></div>

<script>
    const titleInput = document.getElementById('title');
    const contentInput = document.getElementById('content');
    const titleCount = document.getElementById('titleCount');
    const contentCount = document.getElementById('contentCount');
    const wordCountEl = document.getElementById('wordCount');

    function updateCounts() {
        titleCount.textContent = titleInput.value.length;
        const content = contentInput.value;
        contentCount.textContent = content.length;
        const words = content.trim() ? content.trim().split(/\s+/).length : 0;
        wordCountEl.textContent = words;
    }

    titleInput.addEventListener('input', updateCounts);
    contentInput.addEventListener('input', updateCounts);
    updateCounts();
</script>
</body>
</html>
