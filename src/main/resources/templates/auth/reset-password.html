<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Reset Password - Daily Diary')}"></head>
<body>
<div class="auth-container">
    <div class="auth-card paper">
        <div class="auth-header">
            <h1>Reset Password</h1>
            <p>Regain access to your diary</p>
        </div>

        <div th:replace="~{fragments/alerts :: alerts}"></div>

        <form th:action="@{/reset-password}" th:object="${resetForm}" method="post">
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" th:field="*{username}"
                       class="form-control" th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''"
                       placeholder="Enter your username" required autocomplete="username">
                <div th:replace="~{fragments/alerts :: form-errors('username')}"></div>
            </div>

            <div class="form-group">
                <label for="currentPassword" class="form-label">Current Password</label>
                <input type="password" id="currentPassword" th:field="*{currentPassword}"
                       class="form-control" th:classappend="${#fields.hasErrors('currentPassword')} ? 'is-invalid' : ''"
                       placeholder="Enter your current password" required autocomplete="current-password">
                <div th:replace="~{fragments/alerts :: form-errors('currentPassword')}"></div>
            </div>

            <div class="form-group">
                <label for="newPassword" class="form-label">New Password</label>
                <input type="password" id="newPassword" th:field="*{newPassword}"
                       class="form-control" th:classappend="${#fields.hasErrors('newPassword')} ? 'is-invalid' : ''"
                       placeholder="Create a new password" required autocomplete="new-password">
                <div th:replace="~{fragments/alerts :: form-errors('newPassword')}"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword" class="form-label">Confirm New Password</label>
                <input type="password" id="confirmPassword" th:field="*{confirmPassword}"
                       class="form-control" th:classappend="${#fields.hasErrors('confirmPassword')} ? 'is-invalid' : ''"
                       placeholder="Re-enter the new password" required autocomplete="new-password">
                <div th:replace="~{fragments/alerts :: form-errors('confirmPassword')}"></div>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">Update Password</button>
        </form>

        <div class="text-center mt-4">
            <p class="text-muted">
                Remembered your password?
                <a th:href="@{/login}">Back to login</a>
            </p>
        </div>
    </div>
</div>
</body>
</html>
