<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Login - Daily Diary')}"></head>
<body>
<div class="auth-container">
    <div class="auth-card paper">
        <div class="auth-header">
            <h1>Welcome Back</h1>
            <p>Sign in to your diary</p>
        </div>

        <div th:replace="~{fragments/alerts :: alerts}"></div>

        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-control"
                       placeholder="Enter your username" required autofocus autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control"
                       placeholder="Enter your password" required autocomplete="current-password">
            </div>

            <div class="form-group">
                <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                    <input type="checkbox" id="remember-me" name="remember-me" style="cursor: pointer;">
                    <span>Remember me</span>
                </label>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">Sign In</button>
        </form>

        <div class="text-center mt-4">
            <p class="text-muted">
                Don't have an account?
                <a th:href="@{/register}">Create one</a>
            </p>
            <p class="text-muted">
                Forgot password?
                <a th:href="@{/reset-password}">Reset it</a>
            </p>
        </div>
    </div>
</div>
</body>
</html>
